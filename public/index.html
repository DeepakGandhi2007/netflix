        <!-- MAIN CONTAINER -->

    <!-- âœ… âœ… âœ… SCRIPT -->
<script>
const DOOD_API = "https://abcd1234.ngrok-free.app/api/dood-uploads";

async function loadVideos() {
    try {
        const res = await fetch(DOOD_API);
        const data = await res.json();

        const container = document.getElementById("video-container");
        container.innerHTML = "";

        if (data.status === 200) {
            data.result.forEach(video => {
                const card = document.createElement("a");
                card.href = `https://doodstream.com/e/${video.file_code}`;
                card.target = "_blank";
                card.className = "thumb-card";

                const img = document.createElement("img");
                img.src = video.splash_img || video.single_img;
                img.loading = "lazy";

                card.appendChild(img);
                container.appendChild(card);
            });
        }

    } catch (error) {
        console.error("Frontend Fetch Error:", error);
    }
}

loadVideos();
</script>
