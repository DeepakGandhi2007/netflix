<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netflix Style Video Wall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
        integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
        crossorigin="anonymous"></script>

    <!-- Your Existing CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <!-- MAIN CONTAINER -->
        <section class="main-container">
            <div class="box" id="video-container"></div>
        </section>

    </div>

    <!-- ✅ ✅ ✅ SCRIPT -->
<script>
const DOOD_API = "https://netflix-two-jade.vercel.app/api/dood-uploads";

async function loadVideos() {
    try {
        const res = await fetch(DOOD_API);
        const data = await res.json();

        const container = document.getElementById("video-container");
        container.innerHTML = "";

        if (data.status === 200) {
            data.result.forEach(video => {
                const card = document.createElement("a");
                card.href = `video.html?code=${video.file_code}`;
                card.className = "thumb-card";

                const img = document.createElement("img");
                img.src = video.splash_img || video.single_img;
                img.loading = "lazy";

                card.appendChild(img);
                container.appendChild(card);
            });
        }

    } catch (error) {
        console.error("Frontend Fetch Error:", error);
    }
}

loadVideos();
</script>



</body>
</html>
